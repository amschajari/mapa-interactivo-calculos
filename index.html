<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <!-- Incluir Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <!-- Incluir estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Panel de controles (búsqueda y botones) -->
  <div id="controls">
    <h1>Calcula Distancia, Área y Coordenadas en Línea</h1>
    <p>Calcula rápidamente distancias, áreas y coordenadas UTM de tus proyectos. Exporta la tabla de resultados en formato CSV o GeoJSON.</p>

    <!-- Botones de acción -->
    <div id="buttons">
      <button id="clear-markers">Limpiar marcadores</button>
      <button id="edit">Editar</button>
      <button id="calculate-area">Calcular área</button>
      <button id="calculate-distance">Calcular distancia</button>
      <button id="calculate-coordinates">Calcular coordenadas</button>
      <button id="export-coordinates">Exportar coordenadas</button>
      <button id="locate-user">Localizarme (GPS)</button> <!-- Botón de Geolocalización -->
    </div>

    <!-- Campo de búsqueda -->
    <div id="search">
      <input type="text" id="search-input" placeholder="Buscar ciudad o lugar...">
      <button id="search-button">Buscar</button>
    </div>
  </div>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Modal para la tabla de coordenadas -->
  <div id="coordinates-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Tabla de Coordenadas</h2>
      <div id="coordinates-table-container">
        <table id="coordinates-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tipo</th>
              <th>Vértice</th>
              <th>Latitud</th>
              <th>Longitud</th>
              <th>Elevación (m)</th>
              <th>UTMX (m)</th>
              <th>UTMY (m)</th>
              <th>Zona UTM</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="modal-buttons">
        <button id="download-csv">Descargar CSV</button>
        <button id="download-geojson">Descargar GeoJSON</button>
      </div>
    </div>
  </div>

  <!-- Incluir Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet.draw -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <!-- Leaflet.GeometryUtil -->
  <script src="https://unpkg.com/leaflet-geometryutil"></script>
  <!-- UTM -->
  <script src="https://cdn.jsdelivr.net/npm/utm@4.5.0/dist/utm.min.js"></script> <!-- Añadida la librería UTM -->
  <!-- Incluir script principal -->
  <script src="script.js"></script>
</body>
</html>
